<p-card styleClass="p-mb-5">
    <p-table #userDT [value]="users" [filterDelay]="0" [globalFilterFields]="['lastname', 'firstname', 'email']">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-jc-between p-ai-center">
                Liste d'utilisateurs
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input
                        pInputText
                        type="text"
                        (input)="searchUsers($event, userDT)"
                        placeholder="Rerchercher un utilisateur"
                    />
                </span>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th>Avatar</th>
                <th pSortableColumn="lastname">Nom <p-sortIcon field="lastname"></p-sortIcon></th>
                <th pSortableColumn="firstname">PrÃ©nom <p-sortIcon field="firstname"></p-sortIcon></th>
                <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                <th style="text-align: center;">Posts</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-user>
            <tr>
                <td>
                    <groupomania-avatar [user]="user"></groupomania-avatar>
                </td>
                <td>{{ user.lastname }}</td>
                <td>{{ user.firstname }}</td>
                <td>{{ user.email }}</td>
                <td style="text-align: center;">
                    <button pButton pRipple icon="pi pi-eye" (click)="loadUserPosts(user.id)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
