<p-card styleClass="p-shadow-2 p-mt-3">
    <groupomania-post-content [post]="post"></groupomania-post-content>

    <p-divider></p-divider>

    <groupomania-post-toolbar
        [post]="post"
        (registerShowCommentForm)="commentFormShown = !commentFormShown"
    ></groupomania-post-toolbar>

    <groupomania-comment-container [post]="post" [commentFormShown]="commentFormShown"></groupomania-comment-container>
</p-card>
