<form class="p-mt-3 p-d-flex p-ai-center" [formGroup]="commentForm" (ngSubmit)="sendComment()">
    <groupomania-avatar class="p-mr-3"></groupomania-avatar>

    <textarea
        appFocus
        pInputTextarea
        style="flex: 1;"
        [autoResize]="true"
        rows="1"
        placeholder="Ecrivez un commentaire..."
        formControlName="message"
    ></textarea>
    <button
        pButton
        pRipple
        class="p-ml-2 p-button-icon p-button-rounded"
        icon="pi pi-send"
        [disabled]="!commentForm.valid"
    ></button>
</form>
